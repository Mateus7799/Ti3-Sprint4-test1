<mat-card class="pessoa-form-card">
  <mat-card-header>
    <mat-card-title class="form-title">
      {{ isEditMode ? 'Editar Pessoa' : 'Adicionar Pessoa' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="pessoaForm" class="pessoa-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Digite o nome completo" />
        <mat-error *ngIf="pessoaForm.get('nome')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>CPF/CNPJ</mat-label>
        <input matInput formControlName="cpfCnpj" placeholder="Digite o CPF ou CNPJ" />
        <mat-error *ngIf="pessoaForm.get('cpfCnpj')?.hasError('required')">
          CPF/CNPJ é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Opcional</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="origem">
          <mat-option *ngFor="let origem of origemOptions" [value]="origem.value">
            {{ origem.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="pessoaForm.get('origem')?.hasError('required')">
          Tipo é obrigatório
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="form-actions">
    <button mat-button (click)="onCancelar()" type="button" class="btn-cancelar">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSalvar()" type="button" class="btn-salvar">
      Salvar
    </button>
  </mat-card-actions>
</mat-card>
